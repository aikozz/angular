<div class="card" style="height: 35em">
    <img [src] = "CardModel.src"
    width="140px"
    height="140px"
    style="border-radius:50%;"
    [alt]="CardModel.src"
    />
    <div class="card-body">
        <h5 class="card-title">{{CardModel.name}}</h5>
        <p class="card-text">
        {{CardModel.descriptif}}
        </p>
        <a (click)="onViewArticle()" class="btn btnprimary">view</a>
    </div>
</div>
